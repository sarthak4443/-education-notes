    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            background-image: url('country_geography_world_map-22-2-512.webp'); /* India map added */
            background-size: contain; /* Ensures full map visibility */
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            margin-top: 20px;
            font-size: 42px;
            font-family: 'Orbitron', sans-serif;
            color: #ffdd57; /* Gold */
            text-shadow: 0 0 15px rgba(255, 221, 87, 0.8);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        .topic {
            padding: 18px 35px;
            width: 350px;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            color: white;
            letter-spacing: 1.5px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .topic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 18px rgba(255, 255, 255, 0.5);
        }

        /* 5 Different Neon Colors */
        .topic:nth-child(1) { background: linear-gradient(45deg, #ff3c3c, #ff7b7b); box-shadow: 0 0 10px #ff3c3c; } /* Red */
        .topic:nth-child(2) { background: linear-gradient(45deg, #1abc9c, #16a085); box-shadow: 0 0 10px #1abc9c; } /* Green */
        .topic:nth-child(3) { background: linear-gradient(45deg, #3498db, #2980b9); box-shadow: 0 0 10px #3498db; } /* Blue */
        .topic:nth-child(4) { background: linear-gradient(45deg, #f39c12, #e67e22); box-shadow: 0 0 10px #f39c12; } /* Orange */
        .topic:nth-child(5) { background: linear-gradient(45deg, #9b59b6, #8e44ad); box-shadow: 0 0 10px #9b59b6; } /* Purple */
        .topic:nth-child(6) { background: linear-gradient(45deg, #ff0099, #ff66cc); box-shadow: 0 0 10px #ff0099; } /* Neon Pink */

    </style>
</head>
