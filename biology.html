<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Topics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a0a2a, #1a1a40);
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background: linear-gradient(to right, #ff0000, #cc0000);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 3px 3px 15px rgba(255, 0, 0, 0.8);
            letter-spacing: 2px;
            border-bottom: 5px solid #ff4444;
            box-shadow: 0px 8px 25px rgba(255, 0, 0, 0.5);
        }
        .topic-list {
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            background: rgba(20, 20, 60, 0.95);
            margin: 30px auto;
            box-shadow: 0px 8px 30px rgba(0, 255, 127, 0.7);
            transition: transform 0.3s ease;
        }
        .topic-list:hover {
            transform: scale(1.03);
            box-shadow: 0px 12px 35px rgba(0, 255, 127, 0.9);
        }
        .topic-item {
            font-size: 20px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 6px solid rgba(255, 0, 255, 0.9);
            box-shadow: 4px 4px 15px rgba(255, 0, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .topic-item:nth-child(1) { background: #008f39; }
        .topic-item:nth-child(2) { background: #800080; }
        .topic-item:hover {
            transform: translateY(-5px) scale(1.05);
            background: #ffcc00;
            color: black;
            box-shadow: 0px 0px 30px rgba(255, 204, 0, 1);
        }
        .topic-item a {
            text-decoration: none;
            color: white;
            display: block;
            transition: color 0.2s ease;
            width: 100%;
        }
        .topic-item:hover a { color: black; }
        .back-button {
            background: #ff0000;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(255, 0, 0, 0.8);
            margin-bottom: 20px;
            transition: background 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background: #cc0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

        </div>
        <div class="topic-item">

                2. Tissue
            </a>
        </div>
    </div>

</body>
</html>
