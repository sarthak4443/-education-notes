<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economics Notes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000000, #0b3d02);
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background: linear-gradient(to right, #004d00, #0b6623);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.6);
            letter-spacing: 2px;
            border-bottom: 3px solid #32cd32;
        }
        .chapter-list {
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            background: rgba(26, 26, 26, 0.9);
            margin: 30px auto;
            box-shadow: 0px 6px 20px rgba(0, 255, 0, 0.4);
            transition: transform 0.3s ease;
        }
        .chapter-item {
            font-size: 20px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 3px 3px 12px rgba(0, 255, 0, 0.3);
            border-left: 5px solid rgba(50, 205, 50, 0.9);
            background: #0b6623;
        }
        .chapter-item a {
            text-decoration: none;
            color: white;
            display: block;
            transition: color 0.2s ease;
        }
        .chapter-item:hover {
            transform: translateY(-4px);
            background: #39ff14;
            color: black;
            box-shadow: 0px 0px 20px rgba(50, 205, 50, 1);
        }
        .chapter-item:hover a {
            color: black;
        }
        .back-button {
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: red;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            box-shadow: 3px 3px 10px rgba(255, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: darkred;
            box-shadow: 3px 3px 15px rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header>
        Welcome to Economics Notes
    </header>

    <div class="chapter-list">
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1MRjSB5Jv-IIiQ-S6dYMNiAgcHBH3-thX/view?usp=sharing" target="_blank">
                1. Story of Village Palampur
            </a>
        </div>
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1DOgsMINOAYImpcdrx6DIZhg9e8ehpwoz/view?usp=sharing" target="_blank">
                2. Poverty as a Challenge
            </a>
        </div>
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1In3mKrgSo2lQIm5sEVBypuKCoUsEx9P-/view?usp=sharing" target="_blank">
                3. Food Security in India
            </a>
        </div>
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1FF9JHkScjEcyqqZ0dmbMjb7k_DD7tj0V/view?usp=sharing" target="_blank">
                4. People as Resource
            </a>
        </div>
    </div>
    
    <button class="back-button" onclick="history.back()">Back</button>
</body>
</html>
