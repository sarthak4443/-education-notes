<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economics Notes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000000, #0b3d02); /* Gradient Black to Dark Green */
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background: linear-gradient(to right, #004d00, #0b6623); /* Dark Green Gradient */
            color: white;
            padding: 25px;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.6);
            letter-spacing: 2px;
            border-bottom: 3px solid #32cd32;
        }
        .chapter-list {
            padding: 30px;
            width: 55%;
            min-width: 350px;
            border-radius: 12px;
            background: rgba(26, 26, 26, 0.9); /* Dark Grey with transparency */
            margin: 40px auto;
            box-shadow: 0px 6px 20px rgba(0, 255, 0, 0.4);
            transition: transform 0.3s ease;
        }
        .chapter-list:hover {
            transform: scale(1.02);
            box-shadow: 0px 8px 25px rgba(50, 205, 50, 0.7);
        }
        .chapter-item {
            font-size: 22px;
            padding: 18px;
            margin: 12px 0;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 3px 3px 12px rgba(0, 255, 0, 0.3);
            border-left: 5px solid rgba(50, 205, 50, 0.9);
        }
        .chapter-item:nth-child(1) {
            background: #006400; /* Deep Dark Green */
        }
        .chapter-item:nth-child(2) {
            background: #0b6623; /* Slightly Lighter Green */
        }
        .chapter-item:nth-child(3) {
            background: #228b22; /* Brighter Green */
        }
        .chapter-item:nth-child(4) {
            background: #32cd32; /* Neon Green */
            color: black;
        }
        .chapter-item a {
            text-decoration: none;
            color: white;
            display: block;
            transition: color 0.2s ease;
        }
        .chapter-item:nth-child(4) a {
            color: black;
        }
        .chapter-item:hover {
            transform: translateY(-4px);
            background: #39ff14; /* Bright Green */
            color: black;
            box-shadow: 0px 0px 20px rgba(50, 205, 50, 1);
        }
        .chapter-item:hover a {
            color: black;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Economics Notes
    </header>

    <div class="chapter-list">
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1GDpY_mxBtgCBrFnw0nu7LLju8RXI2x8U/view?usp=sharing" target="_blank">
                1. DEVELOPMENT
            </a>
        </div>
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1IqgRGsNB1JVCv6OxjNu53eeTmM1kJ8Um/view?usp=sharing" target="_blank">
                2. GLOBALIZATION AND THE INDIAN ECONOMY
            </a>
        </div>
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1Ycvt0FGd502mCe1wM9PwXIxk8b_xn26u/view?usp=sharing" target="_blank">
                3. MONEY AND CREDIT
            </a>
        </div>
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1LCwIAIaQsOKPacNsTuVPjIhrTaw6Q2Kn/view?usp=sharing" target="_blank">
                4. SECTORS OF INDIAN ECONOMY
            </a>
        </div>
    </div>
</body>
</html>
