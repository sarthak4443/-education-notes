<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Notes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure the link is correct if using an external CSS file -->

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001a00, #004d00);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth;
            transition: all 0.5s ease-in-out;
        }
        body.dark-mode {
            background: linear-gradient(to bottom, #000000, #222222);
            color: #ddd;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #2d572c, #00a000);
            color: white;
            padding: 12px 20px;
            font-size: 14px;
            border-bottom: 2px solid #00ff00;
        }
        .contact-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-weight: bold;
        }
        .social-icons {
            display: flex;
            gap: 12px;
        }
        .social-icons img {
            height: 26px;
            width: 26px;
            transition: transform 0.3s ease-in-out;
        }
        .social-icons a:hover img {
            transform: scale(1.2);
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: linear-gradient(to right, #111, #333); 
            color: white;
            border-bottom: 3px solid #00ff00;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo {
            height: 55px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            font-size: 18px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: #00ff00;
        }
        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        #dark-mode-toggle {
            background: black;
            color: white;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }
        #dark-mode-toggle:hover {
            background: #333;
        }
        .sign-in-button {
            background: orange;
            color: white;
            padding: 10px 18px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.7);
            transition: all 0.3s ease-in-out;
        }
        .sign-in-button:hover {
            background: darkorange;
            box-shadow: 0px 6px 12px rgba(255, 140, 0, 0.9);
        }
        .class-slots {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
        }
        .class-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .class-slot {
            background: #4CAF50;
            color: white;
            padding: 60px;
            font-size: 30px;
            border-radius: 12px;
            width: 220px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .class-slot:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 255, 0, 0.7);
        }
        .class-slot a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .contact-message {
            display: none;
            background: red;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 6px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
        }
        footer {
            margin-top: auto;
            padding: 15px;
            background: linear-gradient(to right, #004d00, #008000);
            color: white;
            text-align: center;
            border-top: 3px solid #00ff00;
            box-shadow: 0px -4px 10px rgba(0, 255, 0, 0.5);
        }

        /* Mobile-friendly Styles */
        @media only screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            header {
                flex-direction: column;
                text-align: center;
            }
            .header-left {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            .contact-info {
                flex-direction: column;
                gap: 10px;
                font-size: 12px;
            }
            .social-icons {
                gap: 15px;
            }
            .class-slot {
                width: 80%;
                padding: 30px;
                font-size: 20px;
            }
            .class-row {
                flex-direction: column;
                gap: 10px;
            }
            footer {
                font-size: 14px;
            }
        }

        /* Small mobile devices */
        @media only screen and (max-width: 480px) {
            .top-bar {
                font-size: 12px;
                flex-direction: column;
                text-align: center;
            }
            .contact-info {
                flex-direction: column;
                gap: 5px;
            }
            .social-icons {
                flex-direction: column;
                gap: 8px;
            }
            .class-slot {
                width: 90%;
                padding: 25px;
                font-size: 18px;
            }
            .header-right {
                flex-direction: column;
                gap: 10px;
            }
            #dark-mode-toggle, .sign-in-button {
                width: 100%;
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
    <script>
        function showContactMessage() {
            const message = document.getElementById("contact-message");
            message.style.display = "block";
            setTimeout(() => {
                message.style.display = "none";
            }, 5000);
        }
        function toggleDarkMode() {
            const body = document.body;
            const button = document.getElementById("dark-mode-toggle");
            body.classList.toggle("dark-mode");
            if (body.classList.contains("dark-mode")) {
                button.textContent = "Light Mode";
            } else {
                button.textContent = "Dark Mode";
            }
        }
    </script>
</head>

</body>
</html>
