<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Education Notes</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Global Styling with Neon Border around the entire website */
    body {
      margin: 0; /* Remove default margin */
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #001a00, #004d00);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      scroll-behavior: smooth;
      border: 3px solid #00ff00; /* Neon border */
      box-shadow: 0 0 8px #00ff00, 0 0 16px #00ff00;
    }
    /* Social Media Bar (only Instagram and YouTube) */
    .social-media-bar {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 5px 20px;
      background: #000;
      border-bottom: 3px solid #00ff00;
      box-shadow: 0 0 8px #00ff00, 0 0 16px #00ff00;
    }
    .social-media-bar a {
      margin-left: 10px;
    }
    .social-media-bar img {
      height: 24px;
      width: 24px;
    }
    /* Header Styling */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #000;
      border-bottom: 3px solid #00ff00;
      box-shadow: 0 0 8px #00ff00, 0 0 16px #00ff00;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-left img {
      height: 50px;
    }
    .header-left h1 {
      font-size: 24px;
      margin: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      font-size: 18px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    /* Class Slots Section */
    .class-slots {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
    }
    .class-slot {
      background: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      text-decoration: none;
      border: 3px solid #00ff00; /* Neon border for class slots */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .class-slot:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px #00ff00, 0 0 16px #00ff00;
    }
    /* Footer Styling */
    footer {
      background: #000;
      color: #00ff00;
      padding: 15px;
      width: 100%;
      text-align: center;
      margin-top: auto;
      border-top: 3px solid #00ff00;
      box-shadow: 0 0 8px #00ff00, 0 0 16px #00ff00;
    }
  </style>
</head>
<body>
  <!-- Social Media Bar -->
  <div class="social-media-bar">
    <a href="https://www.instagram.com/sarthaksingh9994/?__pwa=1#" target="_blank">
      <img src="Instagram_icon.png" alt="Instagram" />
    </a>
    <a href="http://www.youtube.com/@sarthaksingh4129" target="_blank">
      <img src="youtube-logo-png-photo-0.png" alt="YouTube" />
    </a>
  </div>

  <!-- Header with Logo, Name and Navigation -->
  <header>
    <div class="header-left">
      <img src="logo.PNG" alt="Logo" />
      <h1>Education Notes</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <section id="home">
    <h2>Welcome to Education Notes</h2>
    <p>Find notes for all subjects and classes except commerce.</p>
    <div class="class-slots">
      <a href="class9.html" class="class-slot">Class 9</a>
      <a href="class10.html" class="class-slot">Class 10</a>
      <a href="class11.html" class="class-slot">Class 11</a>
      <a href="class12.html" class="class-slot">Class 12</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Education Notes. All rights reserved.</p>
  </footer>
</body>
</html>
