<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Notes</title>
    <style>
        body {
            background-color: #1a2e10;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #333;
            padding: 10px 20px;
        }
        .navbar img {
            height: 30px;
            margin-right: 10px;
        }
        .navbar h1 {
            font-size: 22px;
            display: flex;
            align-items: center;
        }
        .menu {
            font-size: 24px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        .container h2 {
            font-size: 24px;
        }
        .box {
            width: 80%;
            max-width: 300px;
            background: black;
            color: white;
            padding: 15px;
            margin: 10px auto;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            border: 2px solid transparent;
            box-shadow: 0px 0px 15px blue;
            transition: 0.5s;
            cursor: pointer;
        }
        .box:hover {
            box-shadow: 0px 0px 20px pink;
            transform: scale(1.05);
        }
        .footer {
            background: black;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1><img src="logo.PNG" alt="Logo"> Education Notes</h1>
        <div class="menu">&#9776;</div>
    </div>
    <div class="container">
        <h2>Welcome to Education Notes</h2>
        <p>Find notes for all subjects and classes except commerce.</p>
        <a href="class9.html" class="box">Class 9</a>
        <a href="class10.html" class="box">Class 10</a>
        <a href="class11.html" class="box">Class 11</a>
        <a href="class12.html" class="box">Class 12</a>
    </div>
    <div class="footer">
        &copy; 2025 Education Notes. All rights reserved.
    </div>
</body>
</html>
