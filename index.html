<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Notes</title>
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    /* Popup Modal Styling */
    .popup-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex; justify-content: center; align-items: center;
      visibility: hidden; opacity: 0;
      transition: 0.4s ease-in-out;
      z-index: 9999;
    }

    .popup-container.active {
      visibility: visible; 
      opacity: 1;
    }

    .popup {
      background: rgba(30,30,47,0.95);
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      width: 320px;
      box-shadow: 0px 0px 25px rgba(0,255,200,0.4);
      border: 2px solid transparent;
      border-image-source: linear-gradient(45deg, cyan, magenta, lime);
      border-image-slice: 1;
      animation: neon-border 2s infinite alternate;
    }

    @keyframes neon-border {
      0% { box-shadow: 0px 0px 10px cyan; }
      50% { box-shadow: 0px 0px 20px magenta; }
      100% { box-shadow: 0px 0px 10px lime; }
    }

    .popup h2 {
      margin-bottom: 15px;
      color: #fff;
      font-size: 22px;
    }

    .popup input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      text-align: center;
      font-size: 16px;
      outline: none;
    }

    .popup button {
      padding: 10px 22px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(90deg, cyan, magenta);
      border: none;
      border-radius: 8px;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    .popup button:hover {
      background: linear-gradient(90deg, magenta, cyan);
      transform: scale(1.08);
    }

    .popup-founder {
      margin-top: 15px;
      text-align: center;
      color: #fff;
      font-size: 14px;
    }

    .popup-founder .founder-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
      border: 2px solid #00ffcc;
      box-shadow: 0 0 12px rgba(0,255,200,0.5);
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 15px; right: 20px;
      font-size: 22px;
      color: white;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <header>
    üìö Education Notes
  </header>

  <main>
    <p>Welcome to Education Notes Website! Scroll and explore study materials.</p>
    <p>üëá All notes and content available here üëá</p>
  </main>

  <!-- ================= POPUP FORM ================= -->
  <div class="popup-container" id="popup-container">
    <div class="popup">
      <span class="close-btn" id="close-btn">&times;</span>
      <h2>Enter Your Details</h2>
      <form action="https://formsubmit.co/singhsarthak825@gmail.com" method="POST">
        <input type="email" name="email" required placeholder="Enter your email">
        <input type="hidden" name="_next" value="https://sarthak4443.github.io/-education-notes/">
        <button type="submit">Submit</button>
      </form>
      <div class="popup-founder">
        <img src="Screenshot 2025-09-16 124953.png" alt="Founder" class="founder-img">
        <p>üë®‚Äçüíª Founder: <b>Sarthak</b></p>
      </div>
    </div>
  </div>

  <script>
    // Show popup on page load
    window.onload = function() {
      document.getElementById("popup-container").classList.add("active");
    }

    // Close button functionality
    document.getElementById("close-btn").addEventListener("click", function() {
      document.getElementById("popup-container").classList.remove("active");
    });
  </script>

</body>
</html>
