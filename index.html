<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Education Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001a00, #004d00);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: 0.4s ease-in-out;
        }
        .popup {
            background: #1e1e2f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            border: 3px solid;
            border-image-source: linear-gradient(45deg, cyan, magenta, lime);
            border-image-slice: 1;
            animation: neon-border 2s infinite alternate;
        }
        @keyframes neon-border {
            0% { box-shadow: 0px 0px 10px cyan; }
            50% { box-shadow: 0px 0px 20px magenta; }
            100% { box-shadow: 0px 0px 10px lime; }
        }
        .popup h2 {
            margin-bottom: 15px;
            color: cyan;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(90deg, cyan, magenta);
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, magenta, cyan);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2>Enter Your Details</h2>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <input type="text" id="class" placeholder="Enter Your Class" required>
            <button onclick="saveUserData()">Enter Website</button>
        </div>
    </div>
    
    <script>
        function saveUserData() {
            let name = document.getElementById("name").value;
            let className = document.getElementById("class").value;

            if (name && className) {
                closePopup();
            } else {
                alert("Please fill in all details.");
            }
        }

        function closePopup() {
            document.getElementById("popup-container").style.visibility = "hidden";
            document.getElementById("popup-container").style.opacity = "0";
        }

        function showPopup() {
            document.getElementById("popup-container").style.visibility = "visible";
            document.getElementById("popup-container").style.opacity = "1";
        }

        window.onload = function() {
            showPopup();
        };
    </script>
</body>
</html>
