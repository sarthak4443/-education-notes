<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Education Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001a00, #004d00);
            color: white;
            text-align: center;
            min-height: 100vh;
            transition: all 0.5s ease-in-out;
        }
        .dark-mode {
            background: linear-gradient(to bottom, #000000, #222222);
            color: #ddd;
        }
        .navbar {
            background: linear-gradient(to right, #111, #333);
            border-bottom: 3px solid #00ff00;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
        }
        .class-slot {
            background: #4CAF50;
            color: white;
            padding: 40px;
            font-size: 24px;
            border-radius: 12px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .class-slot:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 255, 0, 0.7);
        }
        .social-icons img {
            height: 26px;
            width: 26px;
            transition: transform 0.3s;
        }
        .social-icons a:hover img {
            transform: scale(1.2);
        }
        footer {
            padding: 15px;
            background: linear-gradient(to right, #004d00, #008000);
            border-top: 3px solid #00ff00;
            box-shadow: 0px -4px 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Education Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact" onclick="showContactMessage()">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="container mt-5">
        <h2>Welcome to Education Notes</h2>
        <p>Find notes for all subjects and classes except commerce.</p>
        <div class="row mt-4">
            <div class="col-md-6 mb-3">
                <a href="class9.html" class="class-slot d-block">Class 9</a>
            </div>
            <div class="col-md-6 mb-3">
                <a href="class10.html" class="class-slot d-block">Class 10</a>
            </div>
            <div class="col-md-6 mb-3">
                <a href="class11.html" class="class-slot d-block">Class 11</a>
            </div>
            <div class="col-md-6 mb-3">
                <a href="class12.html" class="class-slot d-block">Class 12</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Education Notes. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showContactMessage() {
            alert("Contact feature coming soon!");
        }
    </script>
</body>
</html>
