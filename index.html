<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Notes</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001a00, #004d00);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth;
            transition: all 0.5s ease-in-out;
            overflow-x: hidden;
        }

        body.dark-mode {
            background: linear-gradient(to bottom, #000000, #222222);
            color: #ddd;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #2d572c, #00a000);
            color: white;
            padding: 12px 20px;
            font-size: 14px;
            border-bottom: 2px solid #00ff00;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
            font-weight: bold;
        }

        .social-icons {
            display: flex;
            gap: 12px;
        }

        .social-icons img {
            height: 26px;
            width: 26px;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover img {
            transform: scale(1.2);
        }

        header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: linear-gradient(to right, #111, #333);
            color: white;
            border-bottom: 3px solid #00ff00;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 55px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            font-size: 18px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #00ff00;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        #dark-mode-toggle {
            padding: 10px 18px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            background: black;
            color: white;
            border: none;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.5);
        }

        #dark-mode-toggle:hover {
            background: #333;
        }

        .class-slots {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
        }

        .class-row {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .class-slot {
            background: #4CAF50;
            color: white;
            padding: 60px;
            font-size: 30px;
            border-radius: 12px;
            width: 220px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .class-slot:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 255, 0, 0.7);
        }

        .class-slot a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .contact-message {
            display: none;
            background: red;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 6px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
        }

        footer {
            margin-top: auto;
            padding: 15px;
            background: linear-gradient(to right, #004d00, #008000);
            color: white;
            text-align: center;
            border-top: 3px solid #00ff00;
            box-shadow: 0px -4px 10px rgba(0, 255, 0, 0.5);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .class-slot {
                width: 180px;
                padding: 40px;
                font-size: 24px;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
            }

            header,
            .top-bar {
                flex-direction: column;
                gap: 10px;
            }

            .social-icons {
                justify-content: center;
            }

            .header-left,
            .header-right {
                justify-content: center;
                flex-wrap: wrap;
                text-align: center;
            }

            .contact-info {
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }

            .header-left h1 {
                font-size: 22px;
            }

            #dark-mode-toggle {
                align-self: flex-end;
            }
        }
    </style>
</head>

<body>
    <!-- Top Bar with Social Icons -->
    <div class="top-bar">
        <div class="contact-info">
            <p>Email: contact@education.com</p>
            <p>Phone: +123 456 789</p>
        </div>
        <div class="social-icons">
            <a href="#"><img src="fb-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="ig-icon.png" alt="Instagram"></a>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="header-left">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Education Notes</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#" id="contact-link">Contact</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <button id="dark-mode-toggle">Dark Mode</button>
        </div>
    </header>

    <!-- Class Slots -->
    <section class="class-slots">
        <div class="class-row">
            <a href="class9.html" class="class-slot">Class 9</a>
            <a href="class10.html" class="class-slot">Class 10</a>
        </div>
        <div class="class-row">
            <a href="class11.html" class="class-slot">Class 11</a>
            <a href="class12.html" class="class-slot">Class 12</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Education Notes. All rights reserved.</p>
    </footer>

    <!-- Red Highlighted Contact Message -->
    <div class="contact-message" id="contact-message">
        No contact detail
    </div>

    <script>
        // Dark mode toggle script
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        // Contact link click event
        const contactLink = document.getElementById('contact-link');
        const contactMessage = document.getElementById('contact-message');

        contactLink.addEventListener('click', (e) => {
            e.preventDefault();
            contactMessage.style.display = 'block';
        });
    </script>
</body>

</html>
