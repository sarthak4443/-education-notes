<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Notes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001a00, #004d00);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth;
            transition: all 0.5s ease-in-out;
        }
        .class-slots {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        .class-slot {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 20px;
            border-radius: 12px;
            width: 120px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .class-slot:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 255, 0, 0.7);
        }
        .class-slot a {
            color: white;
            text-decoration: none;
            display: block;
        }
        footer {
            margin-top: auto;
            padding: 15px;
            background: black;
            color: white;
            text-align: center;
            border-top: 3px solid #00ff00;
            box-shadow: 0px -4px 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="class-slots">
        <a href="#" class="class-slot">Class 9</a>
        <a href="#" class="class-slot">Class 10</a>
        <a href="#" class="class-slot">Class 11</a>
        <a href="#" class="class-slot">Class 12</a>
    </div>
    <footer>
        <p>&copy; 2025 Education Notes. All rights reserved.</p>
    </footer>
</body>
</html>
