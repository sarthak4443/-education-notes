<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Notes</title>
    <style>
        body {
            background-color: #132a13;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #333;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 26px;
        }
        .class-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        .class-button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            width: 200px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: 0.3s;
            box-shadow: 0 0 10px #0ff;
        }
        .class-button:hover {
            border-color: #0ff;
            box-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
        }
        .footer {
            background-color: black;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.PNG" alt="Logo">
        <h2>Education Notes</h2>
    </div>
    <div class="container">
        <h1>Welcome to Education Notes</h1>
        <p>Find notes for all subjects and classes except commerce.</p>
        <div class="class-buttons">
            <a href="class9.html" class="class-button">Class 9</a>
            <a href="class10.html" class="class-button">Class 10</a>
            <a href="class11.html" class="class-button">Class 11</a>
            <a href="class12.html" class="class-button">Class 12</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Education Notes. All rights reserved.
    </div>
</body>
</html>
