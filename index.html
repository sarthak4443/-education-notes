<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Education Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001a00, #004d00);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-info {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .top-info a {
            color: cyan;
            text-decoration: none;
            font-weight: bold;
        }
        .top-info a:hover {
            text-decoration: underline;
        }
        .top-info img {
            height: 20px;
            vertical-align: middle;
            margin-left: 5px;
        }
        .navbar {
            background: linear-gradient(to right, #111, #333);
            border-bottom: 3px solid #00ff00;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
            padding: 10px;
            margin-top: 10px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .content {
            flex: 1;
        }
        .class-slot-wrapper {
            margin: 15px auto;
            width: 90%;
            max-width: 400px;
        }
        .class-slot {
            background: black;
            color: white;
            padding: 20px;
            font-size: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            display: block;
            width: 100%;
            border: 2px solid #00f;
            animation: neonGlow 2s infinite alternate ease-in-out;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .class-slot:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ffffff, 0 0 30px currentColor;
            background: rgba(0, 0, 0, 0.8);
        }
        @keyframes neonGlow {
            0% { box-shadow: 0px 0px 10px cyan; }
            50% { box-shadow: 0px 0px 20px magenta; }
            100% { box-shadow: 0px 0px 10px lime; }
        }
        footer {
            background: black;
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 14px;
            border-top: none;
            box-shadow: none;
        }
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: visible;
            opacity: 1;
            transition: 0.4s ease-in-out;
        }
        .popup {
            background: #1e1e2f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            border: 3px solid;
            border-image-source: linear-gradient(45deg, cyan, magenta, lime);
            border-image-slice: 1;
            animation: neon-border 2s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2>Enter Your Details</h2>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <input type="text" id="class" placeholder="Enter Your Class" required>
            <button onclick="closePopup()">Enter Website</button>
        </div>
    </div>
    <script>
        function closePopup() {
            document.getElementById("popup-container").style.visibility = "hidden";
            document.getElementById("popup-container").style.opacity = "0";
        }
    </script>
</body>
</html>
