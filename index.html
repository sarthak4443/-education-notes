<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Notes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001a00, #004d00);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth;
            transition: all 0.5s ease-in-out;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: black;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        .nav-menu a:hover {
            color: #00ff00;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                background: black;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 150px;
                box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
            }
            .nav-menu.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
        .class-slots {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }
        .class-slot {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 20px;
            border-radius: 12px;
            width: 150px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .class-slot:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 255, 0, 0.7);
        }
        .class-slot a {
            color: white;
            text-decoration: none;
            display: block;
        }
        footer {
            margin-top: auto;
            padding: 15px;
            background: black;
            color: white;
            text-align: center;
            border-top: 3px solid #00ff00;
            box-shadow: 0px -4px 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Education Notes</div>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <nav class="nav-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="class-slots">
        <a href="#" class="class-slot">Class 9</a>
        <a href="#" class="class-slot">Class 10</a>
        <a href="#" class="class-slot">Class 11</a>
        <a href="#" class="class-slot">Class 12</a>
    </div>
    <footer>
        <p>&copy; 2025 <span style="color: white;">Education Notes</span>. All rights reserved.</p>
    </footer>
    <script>
        function toggleMenu() {
            document.querySelector(".nav-menu").classList.toggle("active");
        }
    </script>
</body>
</html>
