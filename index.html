<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1c2417;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .header {
            background-color: #2d2d2d;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 30px;
            margin-right: 10px;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            background-color: black;
            color: white;
            padding: 15px 40px;
            border: 3px solid blue;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px blue;
        }
        .footer {
            background-color: black;
            color: white;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.PNG" alt="Logo">
            <span>Education Notes</span>
        </div>
        <div class="menu-icon">&#9776;</div>
    </div>
    <div class="content">
        <h2>Welcome to Education Notes</h2>
        <p>Find notes for all subjects and classes except commerce.</p>
        <div class="buttons">
            <a href="#" class="button">Class 9</a>
            <a href="#" class="button">Class 10</a>
            <a href="#" class="button">Class 11</a>
            <a href="#" class="button">Class 12</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Education Notes. All rights reserved.
    </div>
</body>
</html>
