<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Education Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001a00, #004d00);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .navbar {
            background: linear-gradient(to right, #111, #333);
            border-bottom: 3px solid #00ff00;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
            padding: 10px;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .class-slot {
            background: black;
            color: white;
            padding: 20px;
            font-size: 20px;
            border-radius: 12px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
            animation: neonBorder 2s infinite alternate;
        }
        @keyframes neonBorder {
            0% { box-shadow: 0px 0px 15px blue; border-color: blue; }
            100% { box-shadow: 0px 0px 15px pink; border-color: pink; }
        }
        .class-slot:hover {
            transform: scale(1.05);
        }
        .footer {
            background: black;
            color: white;
            padding: 15px;
            text-align: center;
            border-top: 3px solid #00f;
            box-shadow: 0px -4px 10px rgba(0, 0, 255, 0.5);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.PNG" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                Education Notes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <section id="home" class="container mt-4">
            <h2>Welcome to Education Notes</h2>
            <p>Find notes for all subjects and classes except commerce.</p>
            <div class="row mt-4">
                <div class="col-md-6 mb-3">
                    <a href="class9.html" class="class-slot d-block">Class 9</a>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="class10.html" class="class-slot d-block">Class 10</a>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="class11.html" class="class-slot d-block">Class 11</a>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="class12.html" class="class-slot d-block">Class 12</a>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Education Notes. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
