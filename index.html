<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Education Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001a00, #004d00);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease-in-out;
        }

        .navbar {
            background: linear-gradient(to right, #111, #333);
            border-bottom: 3px solid #00ff00;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
        }

        .navbar-brand {
            font-size: 32px; /* Navbar ka text aur bada */
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px; /* Text aur image ke beech gap */
        }

        .navbar-brand img {
            height: 40px; /* Logo ka size */
            width: auto;
        }

        h2 {
            font-size: 36px;
            font-weight: bold;
        }

        @keyframes neonGlow {
            0% { border-color: #00f; box-shadow: 0 0 10px #00f; }
            50% { border-color: #f0f; box-shadow: 0 0 10px #f0f; }
            100% { border-color: #00f; box-shadow: 0 0 10px #00f; }
        }

        .class-slot-wrapper {
            margin: 15px auto;
            width: 90%;
            max-width: 400px;
        }

        .class-slot {
            background: black;
            color: white;
            padding: 20px;
            font-size: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            display: block;
            width: 100%;
            cursor: pointer;
            position: relative;
            border: 2px solid #00f;
            animation: neonGlow 2s infinite alternate ease-in-out;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .class-slot:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ffffff, 0 0 30px currentColor;
            background: rgba(0, 0, 0, 0.8);
        }

        footer {
            background: black;
            color: white;
            padding: 15px;
            text-align: center;
            border-top: 3px solid #00f;
            box-shadow: 0px -4px 10px rgba(0, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.PNG" alt="Logo"> Education Notes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact" onclick="showContactMessage()">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="content">
        <section id="home" class="container mt-5">
            <h2>Welcome to Education Notes</h2>
            <p>Find notes for all subjects and classes except commerce.</p>
            <div class="row mt-4">
                <div class="class-slot-wrapper">
                    <a href="class9.html" class="class-slot">Class 9</a>
                </div>
                <div class="class-slot-wrapper">
                    <a href="class10.html" class="class-slot">Class 10</a>
                </div>
                <div class="class-slot-wrapper">
                    <a href="class11.html" class="class-slot">Class 11</a>
                </div>
                <div class="class-slot-wrapper">
                    <a href="class12.html" class="class-slot">Class 12</a>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Education Notes. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showContactMessage() {
            alert("Contact feature coming soon!");
        }
    </script>
</body>
</html>
