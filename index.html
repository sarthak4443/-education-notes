<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Education Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001a00, #004d00);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-info {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .top-info a {
            color: cyan;
            text-decoration: none;
            font-weight: bold;
        }
        .top-info img {
            height: 20px;
            vertical-align: middle;
            margin-left: 5px;
        }
        .navbar {
            background: linear-gradient(to right, #111, #333);
            border-bottom: 3px solid #00ff00;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
            padding: 10px;
            margin-top: 10px;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .content {
            flex: 1;
        }

        /* Popup Modal */
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: 0.4s ease-in-out;
        }
        .popup {
            background: #1e1e2f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            border: 3px solid;
            border-image-source: linear-gradient(45deg, cyan, magenta, lime);
            border-image-slice: 1;
            animation: neon-border 2s infinite alternate;
        }
        @keyframes neon-border {
            0% { box-shadow: 0px 0px 10px cyan; }
            50% { box-shadow: 0px 0px 20px magenta; }
            100% { box-shadow: 0px 0px 10px lime; }
        }
        .popup h2 { color: cyan; }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(90deg, cyan, magenta);
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, magenta, cyan);
            transform: scale(1.1);
        }
        .logout-btn {
            margin-top: 20px;
            background: red;
            color: white;
        }

        /* Welcome Message */
        #welcome-message {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Popup Form -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2>Enter Your Details</h2>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <input type="text" id="class" placeholder="Enter Your Class" required>
            <button onclick="saveUserData()">Enter Website</button>
        </div>
    </div>

    <!-- Welcome Message -->
    <div id="welcome-message">
        <h1>Welcome, <span id="user-name"></span>!</h1>
        <p>You are in Class <span id="user-class"></span></p>
        <button class="logout-btn" onclick="resetForm()">Logout</button>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.PNG" alt="Logo">
                Education Notes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact" onclick="showContactMessage()">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="content">
        <section id="home" class="container mt-5">
            <h2>Welcome to Education Notes</h2>
            <p>Find notes for all subjects and classes except commerce.</p>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Education Notes. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function saveUserData() {
            let name = document.getElementById("name").value;
            let className = document.getElementById("class").value;

            if (name && className) {
                localStorage.setItem("userName", name);
                localStorage.setItem("userClass", className);
                closePopup();
                showWelcomeMessage();
            } else {
                alert("Please fill in all details.");
            }
        }

        function showWelcomeMessage() {
            let storedName = localStorage.getItem("userName");
            let storedClass = localStorage.getItem("userClass");

            if (storedName && storedClass) {
                document.getElementById("welcome-message").style.display = "block";
                document.getElementById("user-name").textContent = storedName;
                document.getElementById("user-class").textContent = storedClass;
            }
        }

        function resetForm() {
            localStorage.removeItem("userName");
            localStorage.removeItem("userClass");
            location.reload();
        }

        function closePopup() {
            document.getElementById("popup-container").style.visibility = "hidden";
            document.getElementById("popup-container").style.opacity = "0";
        }

        function showPopup() {
            document.getElementById("popup-container").style.visibility = "visible";
            document.getElementById("popup-container").style.opacity = "1";
        }

        window.onload = function() {
            if (localStorage.getItem("userName") && localStorage.getItem("userClass")) {
                showWelcomeMessage();
            } else {
                showPopup();
            }
        };

        function showContactMessage() {
            alert("Contact feature coming soon!");
        }
    </script>

</body>
</html>
