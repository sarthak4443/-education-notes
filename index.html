<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Notes</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001a00, #004d00);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth;
            transition: all 0.5s ease-in-out;
        }
        body.dark-mode {
            background: linear-gradient(to bottom, #000000, #222222);
            color: #ddd;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #2d572c, #00a000);
            color: white;
            padding: 12px 20px;
            font-size: 14px;
            border-bottom: 2px solid #00ff00;
        }
        .contact-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-weight: bold;
        }
        .social-icons {
            display: flex;
            gap: 12px;
        }
        .social-icons img {
            height: 26px;
            width: 26px;
            transition: transform 0.3s ease-in-out;
        }
        .social-icons a:hover img {
            transform: scale(1.2);
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: linear-gradient(to right, #111, #333); 
            color: white;
            border-bottom: 3px solid #00ff00;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo {
            height: 55px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            font-size: 18px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: #00ff00;
        }
        .class-slots {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
        }
        .class-slot {
            background: #4CAF50;
            color: white;
            padding: 60px;
            font-size: 30px;
            border-radius: 12px;
            width: 220px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .class-slot:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 255, 0, 0.7);
        }
    </style>
</head>
<body>

                <img src="youtube-logo-png-photo-0.png" alt="YouTube">
            </a>
        </div>
    </div>
    
    <header>
        <div class="header-left">
            <img src="logo.PNG" alt="Logo" class="logo">
            <h1>Education Notes</h1>
        </div>
        <nav>
