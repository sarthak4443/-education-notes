<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Notes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure the link is correct if using an external CSS file -->

    <style>
        /* Existing Styles */
        .social-icons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons img {
            height: 26px;
            width: 26px;
            transition: transform 0.3s ease-in-out;
        }
        .social-icons a:hover img {
            transform: scale(1.2);
        }
        
        /* Responsive class layout */
        .class-slots {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
        }
        .class-slot {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 20px;
            border-radius: 12px;
            width: 90%;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .class-slot:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 255, 0, 0.7);
        }
        .class-slot a {
            color: white;
            text-decoration: none;
            display: block;
        }
        
        /* Responsive header */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            font-size: 12px;
        }
        @media (max-width: 768px) {
            .top-bar {
                padding: 5px 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="contact-info">
            <span>Email: info@educationnotes.com</span>
            <span>Phone: +1234567890</span>
        </div>
        <div class="social-icons">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </div>
    
    <div class="class-slots">
        <div class="class-slot"><a href="#class9">Class 9</a></div>
        <div class="class-slot"><a href="#class10">Class 10</a></div>
        <div class="class-slot"><a href="#class11">Class 11</a></div>
        <div class="class-slot"><a href="#class12">Class 12</a></div>
    </div>
</body>
</html>
