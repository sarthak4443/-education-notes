<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a0a2a, #1c1c3c);
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #00ff88, #00cc66);
            color: black;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 255, 136, 0.7);
            border-bottom: 4px solid #00ff88;
        }
        .back-button {
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
            color: red;
            margin-left: auto;
        }
        .topic-list {
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            background: rgba(15, 15, 45, 0.9);
            margin: 30px auto;
            box-shadow: 0px 6px 20px rgba(0, 255, 136, 0.4);
            transition: transform 0.3s ease;
        }
        .topic-item {
            font-size: 26px;
            padding: 25px;
            margin: 18px 0;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 6px solid rgba(0, 255, 136, 0.9);
            box-shadow: 3px 3px 12px rgba(0, 255, 136, 0.3);
        }
        .topic-item:nth-child(1) { background: #2e8b57; }
        .topic-item:nth-child(2) { background: #008080; }
        .topic-item:nth-child(3) { background: #4169e1; }
        .topic-item:nth-child(4) { background: #9932cc; }
        .topic-item:hover {
            transform: translateY(-4px);
            background: #00ff88;
            color: black;
            box-shadow: 0px 0px 20px rgba(0, 255, 136, 1);
        }
        .topic-item a {
            text-decoration: none;
            color: white;
            display: block;
        }
        .topic-item:hover a { color: black; }
        .bottom-back-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .bottom-back-button button {
            background-color: red;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.6);
            transition: all 0.3s ease;
        }
        .bottom-back-button button:hover {
            background-color: darkred;
            box-shadow: 0px 6px 15px rgba(255, 0, 0, 0.8);
        }
        @media (max-width: 600px) {
            header {
                font-size: 30px;
                padding: 15px;
            }
            .back-button {
                font-size: 20px;
                padding: 8px;
            }
            .topic-list {
                width: 95%;
                padding: 15px;
            }
            .topic-item {
                font-size: 22px;
                padding: 20px;
                margin: 12px 0;
            }
            .bottom-back-button button {
                font-size: 18px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <span>Physics Notes</span>
        <div class="back-button" onclick="history.back()">&#10006;</div>
    </header>

    <div class="topic-list">
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/1NeubCng6y3y3QozaUO5Twqoe4u8IpU6W/view?usp=sharing" target="_blank">1. LIGHT</a>
        </div>
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/13ohKtPVFXbMObsmkwcYQIMj9wwitziP6/view?usp=sharing" target="_blank">2. HUMAN EYE AND COLOURFUL WORLD</a>
        </div>
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/1h46HaOVEYXFXHQltOvCNTAjLx0FVRORj/view?usp=sharing" target="_blank">3. ELECTRICITY</a>
        </div>
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/17KUibpnFfZV7o1uKSW6lZ380SXVf5nO1/view?usp=sharing" target="_blank">4. MAGNETIC EFFECT OF ELECTRIC CURRENT</a>
        </div>
    </div>

    <div class="bottom-back-button">
        <button onclick="history.back()">â¬… Back</button>
    </div>
</body>
</html>
