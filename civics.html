<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #004d40);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: linear-gradient(145deg, #0d0d0d, #111111, #002a27);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: white;
            background: red;
            padding: 5px 10px;
            border-radius: 50%;
            text-decoration: none;
            transition: 0.3s;
            border: none;
        }
        .close-btn:hover {
            background: #ff3333;
        }
        .close-btn:focus {
            outline: none;
        }
        .close-btn:active {
            background: #cc0000;
        }
        h1 {
            font-size: 36px;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            color: #00e676;
        }
        .chapter {
            padding: 14px;
            margin: 12px 0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            color: white;
            cursor: pointer;
        }
        .chapter:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        .chapter a {
            color: white;
            text-decoration: none;
        }

        /* Unique Colors for Each Chapter */
        .chapter:nth-child(2) { background: linear-gradient(90deg, #003366, #0055aa); } /* Electric Blue */
        .chapter:nth-child(3) { background: linear-gradient(90deg, #006400, #00a550); } /* Dark Green */
        .chapter:nth-child(4) { background: linear-gradient(90deg, #008000, #32cd32); } /* Light Green */
        .chapter:nth-child(5) { background: linear-gradient(90deg, #111111, #333333); } /* Metallic Black */
        .chapter:nth-child(6) { background: linear-gradient(90deg, #004d40, #00796b); } /* Deep Teal */
    </style>
</head>
