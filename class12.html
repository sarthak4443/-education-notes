<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 12 Subjects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('istockphoto-1218737747-612x612.jpg'); /* Replace with your actual image URL */
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Back Button "X" */
        .back-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: red;
            padding: 5px 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .back-button:hover {
            background: darkred;
            transform: scale(1.1);
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        /* Subject Box Styling */
        .subject {
            background: linear-gradient(to right, #013220, #005522); /* Deep Green Metallic Gradient */
            padding: 30px;
            width: 80%;
            max-width: 400px;
            border-radius: 12px;
            color: white;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            border: 4px solid transparent;
            animation: neonBorder 1s infinite alternate;
        }

        /* Multi-Color NEON Border Animation */
        @keyframes neonBorder {
            0% { border-color: #39ff14; box-shadow: 0px 0px 15px #39ff14; } /* Neon Green */
            25% { border-color: #ff1493; box-shadow: 0px 0px 15px #ff1493; } /* Neon Pink */
            50% { border-color: #00ffff; box-shadow: 0px 0px 15px #00ffff; } /* Neon Blue */
            75% { border-color: #ffff00; box-shadow: 0px 0px 15px #ffff00; } /* Neon Yellow */
            100% { border-color: #39ff14; box-shadow: 0px 0px 15px #39ff14; } /* Back to Neon Green */
        }

        .subject:hover {
            transform: scale(1.05);
        }

        /* English subject special message */
        #message {
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: -250px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <div class="back-button" onclick="window.location.href='index.html'">X</div>

    <h1>Class 12 Subjects</h1>
    <div class="container">
        <div class="subject" onclick="window.location.href='physics12.html'">Physics</div>
        <div class="subject" onclick="window.location.href='chemistry12.html'">Chemistry</div>
        <div class="subject" onclick="window.open('https://drive.google.com/file/d/1THHyjoIh0z_PBYMlzTzzQpcapviuZBBC/view?usp=sharing', '_blank')">Mathematics</div>
        <div class="subject" id="english-subject">English
            <div id="message">Not available for some days</div>
        </div>
        <div class="subject" onclick="window.location.href='physicaleducation12.html'">Physical Education</div>
        <div class="subject" onclick="window.location.href='biology12.html'">Biology</div>
    </div>

    <script>
        // English subject click event
        document.getElementById('english-subject').addEventListener('click', function() {
            var message = document.getElementById('message');
            message.style.display = 'block';
            setTimeout(function() {
                message.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
