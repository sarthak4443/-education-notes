<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 12 Subjects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('istockphoto-1218737747-612x612.jpg'); /* Replace with your actual image URL */
            background-repeat: repeat;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .subject {
            background-color: #0d260d;
            padding: 30px;
            width: 40%;
            min-width: 300px;
            border-radius: 12px;
            color: white;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 15px #00ff00;
            border: 3px solid #00ff00;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .subject:hover {
            transform: scale(1.07);
            background: #39ff14;
            color: black;
            box-shadow: 0 0 25px #39ff14;
            border-color: #39ff14;
        }
        #message {
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: -250px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Class 12 Subjects</h1>
    <div class="container">
        <div class="subject" onclick="window.location.href='physics12.html'">Physics</div>
        <div class="subject" onclick="window.location.href='chemistry12.html'">Chemistry</div>
        <div class="subject" onclick="window.open('https://drive.google.com/file/d/1THHyjoIh0z_PBYMlzTzzQpcapviuZBBC/view?usp=sharing', '_blank')">Mathematics</div>
        <div class="subject" id="english-subject">English
            <div id="message">Not available for some days</div>
        </div>
        <div class="subject" onclick="window.location.href='physicaleducation12.html'">Physical Education</div>
        <div class="subject" onclick="window.location.href='biology12.html'">Biology</div>
    </div>
    <script>
        document.getElementById('english-subject').addEventListener('click', function() {
            var message = document.getElementById('message');
            message.style.display = 'block';
            setTimeout(function() {
                message.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
