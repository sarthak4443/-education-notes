<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 12 Subjects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('istockphoto-1218737747-612x612.jpg'); /* Replace with your actual image URL */
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .subject {
            background: linear-gradient(to bottom, #4CAF50, #2E8B57);
            padding: 30px;
            width: 80%;
            max-width: 400px;
            border-radius: 12px;
            color: white;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            border: 4px solid transparent;
            animation: fastBorderGlow 1s infinite alternate;
        }

        @keyframes fastBorderGlow {
            0% { border-color: #ff0000; box-shadow: 0px 0px 10px #ff0000; } /* Red */
            25% { border-color: #00ff00; box-shadow: 0px 0px 10px #00ff00; } /* Green */
            50% { border-color: #0000ff; box-shadow: 0px 0px 10px #0000ff; } /* Blue */
            75% { border-color: #ff00ff; box-shadow: 0px 0px 10px #ff00ff; } /* Pink */
            100% { border-color: #ff0000; box-shadow: 0px 0px 10px #ff0000; } /* Red */
        }

        .subject:hover {
            transform: scale(1.05);
        }

        #message {
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: -250px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Class 12 Subjects</h1>
    <div class="container">
        <div class="subject" onclick="window.location.href='physics12.html'">Physics</div>
        <div class="subject" onclick="window.location.href='chemistry12.html'">Chemistry</div>
        <div class="subject" onclick="window.open('https://drive.google.com/file/d/1THHyjoIh0z_PBYMlzTzzQpcapviuZBBC/view?usp=sharing', '_blank')">Mathematics</div>
        <div class="subject" id="english-subject">English
            <div id="message">Not available for some days</div>
        </div>
        <div class="subject" onclick="window.location.href='physicaleducation12.html'">Physical Education</div>
        <div class="subject" onclick="window.location.href='biology12.html'">Biology</div>
    </div>

    <script>
        document.getElementById('english-subject').addEventListener('click', function() {
            var message = document.getElementById('message');
            message.style.display = 'block';
            setTimeout(function() {
                message.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
