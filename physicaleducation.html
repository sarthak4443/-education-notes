            background: linear-gradient(to bottom, #001a00, #004d00);

            text-align: center;

            padding: 20px;

            font-weight: bold;
            text-decoration: none;
            display: block;
            width: 100%;
            border: 2px solid #00f;
            animation: neonGlow 2s infinite alternate ease-in-out;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .class-slot:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ffffff, 0 0 30px currentColor;
            background: rgba(0, 0, 0, 0.8);
        }
        @keyframes neonGlow {
            0% { box-shadow: 0px 0px 10px cyan; }
            50% { box-shadow: 0px 0px 20px magenta; }
            100% { box-shadow: 0px 0px 10px lime; }
        }
        footer {
            background: black;
            color: white;
            padding: 5px;
