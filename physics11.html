<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Notes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            margin-top: 60px;
            font-size: 42px;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: red;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .topic {
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            color: white;
            background: linear-gradient(45deg, #2b5876, #4e4376);
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .topic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="back-button" onclick="history.back()">X</div>
    <h1>Physics Notes</h1>
    <div class="container">
        <div class="topic" onclick="window.open('https://drive.google.com/file/d/1k2TvoJ4PXpfAhhCWbSgrD6v-DacCXRwA/view?usp=sharing', '_blank')">

        </div>

        </div>
        <div class="topic" onclick="window.open('https://drive.google.com/file/d/1sXhPLpWv-n0Sy72aI28v7JdSvbX6kSiI/view?usp=sharing', '_blank')">
            ‚úàÔ∏è Motion in Plane
        </div>
        <div class="topic" onclick="window.open('https://drive.google.com/file/d/1fj1xRRDhfnp38BJa31v-spowT38kWxLE/view?usp=sharing', '_blank')">
            ‚öñÔ∏è Laws of Motion
        </div>
        <div class="topic" onclick="window.open('https://drive.google.com/file/d/1N44MSoeuxZF0PGVmEwjG7ahZdQmx8plJ/view?usp=sharing', '_blank')">

        </div>
        <div class="topic" onclick="window.open('https://drive.google.com/file/d/16W1B9Mj9mSfqHPyVY7PR840fOGVk7L7k/view?usp=sharing', '_blank')">

</body>
