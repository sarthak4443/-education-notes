<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #003300, #006600); /* Dark Green Gradient */
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            position: relative;
            background: linear-gradient(to right, #004d00, #29a329); /* Deep Green Gradient */
            color: white;
            padding: 30px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.7);
            letter-spacing: 2px;
            border-bottom: 4px solid #00ff00; /* Bright Green */
        }
        /* Back button styling */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }
        .container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .book-list {
            width: 65%;
            max-width: 650px;
            min-width: 350px;
            border-radius: 12px;
            background: rgba(0, 60, 20, 0.9);
            padding: 30px;
            margin: 20px;
            box-shadow: 0px 6px 20px rgba(0, 255, 0, 0.4);
            transition: transform 0.3s ease;
        }
        .book-list:hover {
            transform: scale(1.03);
            box-shadow: 0px 10px 30px rgba(0, 255, 0, 0.6);
        }
        .book-item {
            font-size: 26px;
            padding: 25px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 5px solid rgba(0, 255, 0, 0.9);
            box-shadow: 3px 3px 12px rgba(0, 255, 0, 0.3);
        }
        .book-item:nth-child(1) { background: #005c2c; } /* Dark Teal */
        .book-item:nth-child(2) { background: #207f4c; } /* Medium Green */
        .book-item:nth-child(3) { background: #38a169; color: black; } /* Fresh Green */
        .book-item:nth-child(4) { background: #5cc187; color: black; } /* Soft Green */
        .book-item:nth-child(5) { background: #79d6a5; color: black; } /* Light Green */
        .book-item a {
            text-decoration: none;
            color: white;
            display: block;
            transition: color 0.2s ease;
        }
        .book-item:nth-child(3) a, .book-item:nth-child(4) a, .book-item:nth-child(5) a { color: black; }
        .book-item:hover {
            transform: translateY(-4px);
            background: #00ff55; /* Bright Green */
            color: black;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 1);
        }
        .book-item:hover a { color: black; }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .book-list {
                width: 85%;
            }
            .book-item {
                font-size: 22px;
                padding: 22px;
            }
            header {
                font-size: 36px;
                padding: 20px;
            }
            .back-btn {
                top: 15px;
                left: 15px;
                width: 35px;
                height: 35px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .book-list {
                width: 90%;
            }
            .book-item {
                font-size: 20px;
                padding: 18px;
            }
            header {
                font-size: 28px;
                padding: 15px;
            }
            .back-btn {
                top: 10px;
                left: 10px;
                width: 30px;
                height: 30px;
                font-size: 18px;
            }
        }

        @media (max-width: 360px) {
            .book-list {
                width: 95%;
            }
            .book-item {
                font-size: 18px;
                padding: 15px;
            }
            header {
                font-size: 24px;
                padding: 12px;
            }
            .back-btn {
                top: 8px;
                left: 8px;
                width: 28px;
                height: 28px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="back-btn" onclick="window.history.back()">X</button>
        BOOKS
    </header>

    <div class="container">
        <div class="book-list">
            <div class="book-item">
                <a href="https://drive.google.com/file/d/1A-rOLTASI4szfQl8Rr2WrPcmHq-HuvYI/view?usp=sharing" target="_blank">
                    1. Biology Handbook
                </a>
            </div>
            <div class="book-item">
                <a href="https://drive.google.com/drive/folders/1kRd-zhTo7z2FAEhjFzTQ-vfVKy-kYkWO?usp=sharing" target="_blank">
                    2. NCERT Maths
                </a>
            </div>
            <div class="book-item">
                <a href="https://drive.google.com/file/d/19s3X3FbwmpkjVrrPLmQyXZXqPHIqMcgB/view?usp=sharing" target="_blank">
                    3. Chemistry Handbook
                </a>
            </div>
            <div class="book-item">
                <a href="https://drive.google.com/file/d/1Nyr61nT35pPejVbqy0vRolxbfuqzaueB/view?usp=sharing" target="_blank">
                    4. Physics Handbook
                </a>
            </div>
        </div>
    </div>
</body>
</html>
