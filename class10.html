<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10 Subjects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('study-doodle-background-vector.jpg'); /* Replace with your actual image URL */
            background-repeat: repeat;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .subject {
            background-color: #3c763d;
            padding: 30px;
            width: 40%;
            min-width: 300px;
            border-radius: 12px;
            color: white;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
            border-left: 8px solid rgba(34, 139, 34, 0.9);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            cursor: pointer;
        }
        .subject:nth-child(1) { background: #228b22; }
        .subject:nth-child(2) { background: #2e8b57; }
        .subject:nth-child(3) { background: #3c763d; }
        .subject:nth-child(4) { background: #006400; }

        .subject:hover {
            transform: scale(1.07);
            background: #39ff14;
            color: black;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Class 10 Subjects</h1>
    <div class="container">
        <div class="subject" onclick="window.location.href='science10.html'">Science</div>
        <div class="subject" onclick="window.location.href='socialscience10.html'">Social Studies</div>
        <div class="subject" onclick="window.open('https://drive.google.com/file/d/14Ox79VD_9x92aS2GLfK4h6xTlVcXm5bR/view?usp=sharing', '_blank')">Mathematics</div>
        <div class="subject" onclick="window.open('https://drive.google.com/file/d/157XZDHDY25uVr2uorxT-e8nC4KgKEt0D/view?usp=sharing', '_blank')">English</div>
    </div>
</body>
</html>
