<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10 Subjects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('study-doodle-background-vector.jpg'); /* Replace with your actual image URL */
            background-repeat: repeat;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .back-button {
            font-size: 24px;
            font-weight: bold;
            color: red;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .subject {
            background-color: #3c763d;
            padding: 30px;
            width: 40%;
            min-width: 300px;
            border-radius: 12px;
            color: white;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 15px #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            cursor: pointer;
            position: relative;
            border: 5px solid;
            animation: neonGlow 2s infinite alternate;
        }
        @keyframes neonGlow {
            0% { border-color: #ff00ff; box-shadow: 0 0 15px #ff00ff; }
            25% { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
            50% { border-color: #0000ff; box-shadow: 0 0 15px #0000ff; }
            75% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
            100% { border-color: #ff00ff; box-shadow: 0 0 15px #ff00ff; }
        }
        .subject:hover {
            transform: scale(1.07);
            background: #39ff14;
            color: black;
            box-shadow: 0px 0px 20px white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Class 10 Subjects</h1>
        <button class="back-button" onclick="window.history.back()">X</button>
    </div>
    <div class="container">
        <div class="subject" onclick="window.location.href='science10.html'">Science</div>
        <div class="subject" onclick="window.location.href='socialscience10.html'">Social Studies</div>
        <div class="subject" onclick="window.open('https://drive.google.com/file/d/14Ox79VD_9x92aS2GLfK4h6xTlVcXm5bR/view?usp=sharing', '_blank')">Mathematics</div>
        <div class="subject" onclick="window.open('https://drive.google.com/file/d/157XZDHDY25uVr2uorxT-e8nC4KgKEt0D/view?usp=sharing', '_blank')">English</div>
    </div>
</body>
</html>
