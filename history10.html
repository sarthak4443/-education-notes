<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0c0c3c, #1a1a6b);
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background: linear-gradient(to right, #8b8000, #b8860b);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.7);
            letter-spacing: 2px;
            border-bottom: 4px solid #ffd700;
        }
        .chapter-list {
            padding: 30px;
            width: 70%;
            max-width: 600px;
            border-radius: 12px;
            background: rgba(10, 10, 50, 0.9);
            margin: 40px auto;
            box-shadow: 0px 6px 30px rgba(255, 215, 0, 0.7);
            transition: transform 0.3s ease;
        }
        .chapter-list:hover {
            transform: scale(1.05);
        }
        .chapter-item {
            font-size: 20px;
            padding: 18px;
            margin: 12px 0;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 5px solid rgba(255, 215, 0, 0.9);
        }
        .chapter-item:nth-child(odd) {
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 1);
            background: rgba(255, 215, 0, 0.2);
        }
        .chapter-item:nth-child(even) {
            box-shadow: 0px 0px 20px rgba(255, 105, 180, 1);
            background: rgba(255, 105, 180, 0.2);
        }
        .chapter-item:hover {
            background: #ffd700;
            color: black;
            box-shadow: 0px 0px 30px rgba(255, 215, 0, 1);
        }
        .chapter-item a {
            text-decoration: none;
            color: white;
            display: block;
        }
        .chapter-item:hover a { color: black; }
        .back-button {
            font-size: 24px;
            color: red;
            cursor: pointer;
            font-weight: bold;
            background: none;
            border: none;
            padding: 15px;
            display: block;
            margin: 30px auto;
            text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <span>History Notes</span>
    </header>

    <div class="chapter-list">
        <div class="chapter-item"><a href="https://drive.google.com/file/d/1vWK_Tfh4Om--mwuTRno65CCzJ3I3AEC6/view?usp=sharing" target="_blank">1. The Rise of Nationalism in Europe</a></div>
        <div class="chapter-item"><a href="https://drive.google.com/file/d/1oET-RF6_HloM7068UfMabgsBk4ZKVqQU/view?usp=sharing" target="_blank">2. Nationalism in India</a></div>
        <div class="chapter-item"><a href="https://drive.google.com/file/d/1axALXovlTPrb0iBkVTAQFyQgkPm16sl_/view?usp=sharing" target="_blank">3. The Making of a Global World</a></div>
        <div class="chapter-item"><a href="https://drive.google.com/file/d/1pY0NuqDFGC4mrdAHbE_lxX98nBXoPDQv/view?usp=sharing" target="_blank">4. The Age of Industrialization</a></div>
        <div class="chapter-item"><a href="https://drive.google.com/file/d/1oOoozet1WtwQmtiMCmRD3l1U_c8LJi7d/view?usp=sharing" target="_blank">5. Print Culture and the Modern World</a></div>
    </div>

    <button class="back-button" onclick="goBack()">&times; Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
