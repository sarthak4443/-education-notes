<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economics Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000000, #0b3d02);
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background: linear-gradient(to right, #004d00, #0b6623);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.6);
            letter-spacing: 2px;
            border-bottom: 3px solid #32cd32;
        }
        .chapter-list {
            padding: 30px;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            background: rgba(26, 26, 26, 0.9);
            margin: 40px auto;
            box-shadow: 0px 6px 20px rgba(0, 255, 0, 0.4);
            transition: transform 0.3s ease;
        }
        .chapter-item {
            font-size: 20px;
            padding: 18px;
            margin: 12px 0;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 3px 3px 12px rgba(0, 255, 0, 0.3);
            border-left: 5px solid rgba(50, 205, 50, 0.9);
        }
        .chapter-item:nth-child(odd) {
            box-shadow: 0px 0px 20px yellow;
            background: rgba(255, 255, 0, 0.3);
        }
        .chapter-item:nth-child(even) {
            box-shadow: 0px 0px 20px pink;
            background: rgba(255, 105, 180, 0.3);
        }
        .chapter-item:hover {
            transform: translateY(-4px);
            background: #39ff14;
            color: black;
            box-shadow: 0px 0px 20px rgba(50, 205, 50, 1);
        }
        .chapter-item a {
            text-decoration: none;
            color: white;
            display: block;
        }
        .chapter-item:hover a { color: black; }
        .back-button {
            font-size: 22px;
            color: red;
            cursor: pointer;
            font-weight: bold;
            background: none;
            border: none;
            padding: 15px;
            display: block;
            margin: 30px auto;
            text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <header>
        Welcome to Economics Notes
    </header>

    <div class="chapter-list">
        <div class="chapter-item"><a href="https://drive.google.com/file/d/1GDpY_mxBtgCBrFnw0nu7LLju8RXI2x8U/view?usp=sharing" target="_blank">1. DEVELOPMENT</a></div>
        <div class="chapter-item"><a href="https://drive.google.com/file/d/1IqgRGsNB1JVCv6OxjNu53eeTmM1kJ8Um/view?usp=sharing" target="_blank">2. GLOBALIZATION AND THE INDIAN ECONOMY</a></div>
        <div class="chapter-item"><a href="https://drive.google.com/file/d/1Ycvt0FGd502mCe1wM9PwXIxk8b_xn26u/view?usp=sharing" target="_blank">3. MONEY AND CREDIT</a></div>
        <div class="chapter-item"><a href="https://drive.google.com/file/d/1LCwIAIaQsOKPacNsTuVPjIhrTaw6Q2Kn/view?usp=sharing" target="_blank">4. SECTORS OF INDIAN ECONOMY</a></div>
    </div>

    <button class="back-button" onclick="goBack()">&times; Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
