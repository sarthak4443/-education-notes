<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Science Subjects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('desktop-wallpaper-social-studies-outstretches-beyond-the-portals-of-the-school-social-science.jpg');
            background-repeat: repeat;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8B0000;
            color: white;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .subject-section {
            padding: 30px; /* Increased padding */
            width: 40%; /* Increased width */
            min-width: 300px;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            margin: 15px auto;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            box-shadow: 5px 5px 15px rgba(255, 0, 0, 0.4);
            border-left: 8px solid rgba(255, 69, 0, 0.9);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }
        .subject-section:nth-child(2) {
            background: #8B0000; /* Dark Red */
        }
        .subject-section:nth-child(3) {
            background: #B22222; /* Firebrick Red */
        }
        .subject-section:nth-child(4) {
            background: #CD5C5C; /* Indian Red */
        }
        .subject-section:nth-child(5) {
            background: #FF6347; /* Tomato Red */
        }
        .subject-section:hover {
            transform: scale(1.05); /* Slightly Enlarged on Hover */
            background: #FF4500; /* Bright Red */
            color: white;
            box-shadow: 0px 0px 25px rgba(255, 69, 0, 1);
        }
        .subject-section a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        Social Science Subjects
    </header>
    
    <div class="subject-section">
        <a href="geography.html">Geography</a>
    </div>
    <div class="subject-section">
        <a href="history.html">History</a>
    </div>
    <div class="subject-section">
        <a href="civics.html">Civics</a>
    </div>
    <div class="subject-section">
        <a href="economics.html">Economics</a>
    </div>
</body>
</html>
