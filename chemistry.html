<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a002b, #30004d);
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: linear-gradient(to right, #00e6e6, #007acc);
            color: black;
            padding: 25px;
            font-size: 34px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 230, 230, 0.7);
            letter-spacing: 2px;
            border-bottom: 5px solid #00e6e6;
            box-shadow: 0px 5px 20px rgba(0, 230, 230, 0.5);
            width: 100%;
            text-align: center;
        }
        .topic-list {
            padding: 30px;
            width: 50%;
            min-width: 350px;
            border-radius: 15px;
            background: rgba(30, 0, 50, 0.9);
            margin: 40px auto;
            box-shadow: 0px 6px 25px rgba(255, 215, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .topic-list:hover {
            transform: scale(1.03);
            box-shadow: 0px 12px 35px rgba(255, 215, 0, 0.7);
        }
        .topic-item {
            font-size: 24px;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 6px solid rgba(255, 215, 0, 0.9);
            box-shadow: 4px 4px 15px rgba(255, 215, 0, 0.4);
        }
        .topic-item:nth-child(1) { background: #ff007f; }
        .topic-item:nth-child(2) { background: #00e6e6; }
        .topic-item:nth-child(3) { background: #ffcc00; }
        .topic-item a {
            text-decoration: none;
            color: white;
            display: block;
            transition: color 0.2s ease;
        }
        .topic-item:hover {
            transform: translateY(-5px) scale(1.05);
            background: #ffd700;
            color: black;
            box-shadow: 0px 0px 25px rgba(255, 215, 0, 1);
        }
        .topic-item:hover a { color: black; }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .topic-list {
                width: 80%;
                min-width: auto;
                padding: 20px;
                margin: 20px auto;
            }
            .topic-item {
                font-size: 20px;
                padding: 15px;
            }
            header {
                font-size: 28px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

                1. Matter in Our Surroundings
            </a>
        </div>
        <div class="topic-item">
            <a href="https://docs.google.com/presentation/d/1xWWCIFYkdeqEvtSFm2Hu8ZcupxPhF_Ht/edit?usp=sharing&ouid=106499073465091488247&rtpof=true&sd=true" target="_blank">
                2. Is Matter Around Us Pure?
            </a>
        </div>
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/17vw5Ikj1mhX9C9AsnbDaEPryM3FQRIE-/view?usp=sharing" target="_blank">
                3. Structure of Atom
            </a>
        </div>
    </div>
</body>
</html>
