<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 9 Subjects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('study-doodle-background-vector.jpg');
            background-repeat: repeat;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2d572c;
            color: white;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .subject-section {
            padding: 30px; /* Increased padding */
            width: 40%; /* Increased width */
            min-width: 300px;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            margin: 20px auto; /* Increased margin for spacing */
            font-size: 24px; /* Bigger font size */
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            box-shadow: 6px 6px 18px rgba(0, 128, 0, 0.5);
            border-left: 8px solid rgba(34, 139, 34, 0.9);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }
        .subject-section:nth-child(2) {
            background: #2e8b57; /* Sea Green */
        }
        .subject-section:nth-child(3) {
            background: #3c763d; /* Medium Green */
        }
        .subject-section:nth-child(4) {
            background: #228b22; /* Forest Green */
        }
        .subject-section:nth-child(5) {
            background: #006400; /* Dark Green */
        }
        .subject-section:hover {
            transform: scale(1.07);
            background: #008000; /* Pure Green */
            color: white;
            box-shadow: 0px 0px 25px rgba(0, 128, 0, 1);
        }
        .subject-section a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        Class 9 Subjects
    </header>
    
    <div class="subject-section">
        <a href="https://drive.google.com/file/d/1cYMfaJ18xaa9hy67VyT47rzXWVXLCic4/view?usp=sharing" target="_blank">
            English
        </a>
    </div>
    <div class="subject-section">
        <a href="https://drive.google.com/file/d/1ooujHksmmmz9bPGxhgOGkDlsu3F_rS6n/view?usp=sharing" target="_blank">
            Mathematics
        </a>
    </div>
    <div class="subject-section">
        <a href="science.html">Science</a>
    </div>
    <div class="subject-section">
        <a href="social-science.html">Social Science</a>
    </div>
</body>
</html>
