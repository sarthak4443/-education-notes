<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a0a2a, #1c1c3c); /* Dark Navy Blue */
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background: linear-gradient(to right, #00ff88, #00cc66); /* Neon Green */
            color: black;
            padding: 25px;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 255, 136, 0.7);
            letter-spacing: 2px;
            border-bottom: 4px solid #00ff88;
        }
        .topic-list {
            padding: 30px;
            width: 50%;
            min-width: 350px;
            border-radius: 12px;
            background: rgba(15, 15, 45, 0.9);
            margin: 40px auto;
            box-shadow: 0px 6px 20px rgba(0, 255, 136, 0.4);
            transition: transform 0.3s ease;
        }
        .topic-list:hover {
            transform: scale(1.02);
            box-shadow: 0px 10px 30px rgba(0, 255, 136, 0.6);
        }
        .topic-item {
            font-size: 22px;
            padding: 18px;
            margin: 12px 0;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 5px solid rgba(0, 255, 136, 0.9);
            box-shadow: 3px 3px 12px rgba(0, 255, 136, 0.3);
        }
        .topic-item:nth-child(1) { background: #2e8b57; } /* Sea Green */
        .topic-item:nth-child(2) { background: #008080; } /* Teal */
        .topic-item:nth-child(3) { background: #4169e1; } /* Royal Blue */
        .topic-item:nth-child(4) { background: #9932cc; } /* Dark Orchid */
        .topic-item:nth-child(5) { background: #ff8c00; } /* Dark Orange */
        .topic-item a {
            text-decoration: none;
            color: white;
            display: block;
            transition: color 0.2s ease;
        }
        .topic-item:hover {
            transform: translateY(-4px);
            background: #00ff88; /* Bright Neon Green */
            color: black;
            box-shadow: 0px 0px 20px rgba(0, 255, 136, 1);
        }
        .topic-item:hover a { color: black; }
    </style>
</head>
<body>
    <header>
        Welcome to Physics Notes
    </header>

    <div class="topic-list">
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/1NeubCng6y3y3QozaUO5Twqoe4u8IpU6W/view?usp=sharing" target="_blank">
                1. LIGHT
            </a>
        </div>
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/13ohKtPVFXbMObsmkwcYQIMj9wwitziP6/view?usp=sharing" target="_blank">
                2. HUMAN EYE AND COLOURFUL WORLD
            </a>
        </div>
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/1h46HaOVEYXFXHQltOvCNTAjLx0FVRORj/view?usp=sharing" target="_blank">
                3. ELECTRICITY
            </a>
        </div>
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/17KUibpnFfZV7o1uKSW6lZ380SXVf5nO1/view?usp=sharing" target="_blank">
                4. MAGNETIC EFFECT OF ELECTRIC CURRENT
            </a>
       
    </div>
</body>
</html>
