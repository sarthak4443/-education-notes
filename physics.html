<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a0a2a, #1c1c3c);
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background: linear-gradient(to right, #00ff88, #00cc66);
            color: black;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 255, 136, 0.7);
            letter-spacing: 2px;
            border-bottom: 4px solid #00ff88;
        }
        .topic-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 15px;
        }
        .topic-item {
            width: 95%; /* Increased width for better mobile visibility */
            max-width: 450px; /* Larger max width for bigger screens */
            font-size: 22px;
            padding: 18px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 5px solid rgba(0, 255, 136, 0.9);
            box-shadow: 3px 3px 12px rgba(0, 255, 136, 0.3);
            text-align: center;
            margin-right: auto; /* Aligning to the left side */
            margin-left: auto; /* Centering for proper alignment */
        }
        .topic-item a {
            text-decoration: none;
            color: white;
            display: block;
            transition: color 0.2s ease;
        }
        .topic-item:nth-child(odd) { background: #008080; }
        .topic-item:nth-child(even) { background: #4169e1; }
        .topic-item:hover {
            background: #00ff88;
            color: black;
            transform: translateY(-4px);
            box-shadow: 0px 0px 20px rgba(0, 255, 136, 1);
        }
        .topic-item:hover a { color: black; }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s;
        }
        .back-button:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            header {
                font-size: 24px;
                padding: 15px;
            }
            .topic-item {
                font-size: 20px;
                padding: 16px;
                width: 90%; /* Adjusted width for smaller screens */
            }
            .back-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>Welcome to Physics Notes</header>
    <div class="topic-list">
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/10iB4wOQ1qT6zJApE6ezDywW5rUU_ldQ9/view?usp=sharing" target="_blank">1. Motion</a>
        </div>
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/1pBM7WgvDk0zZaz811LFvoUTobGA2VbWs/view?usp=sharing" target="_blank">2. Gravitation</a>
        </div>
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/1wdIXvQ1mgnc_9zyz3rdk4EOaHhXB4kX8/view?usp=sharing" target="_blank">3. Sound</a>
        </div>
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/1dZRgHgKkW01ELnw-2eey_MCwtmbdYcwX/view?usp=sharing" target="_blank">4. Force and Laws of Motion</a>
        </div>
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/1yee0waIUSGC82ljkm7QF3zVvKltfgPfb/view?usp=sharing" target="_blank">5. Work, Energy and Power</a>
        </div>
    </div>
    <a href="javascript:history.back()" class="back-button">â¬… Back</a>
</body>
</html>
