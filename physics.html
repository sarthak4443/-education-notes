<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a0a2a, #1c1c3c);
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background: linear-gradient(to right, #00ff88, #00cc66);
            color: black;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 255, 136, 0.7);
            letter-spacing: 2px;
            border-bottom: 4px solid #00ff88;
        }
        .topic-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 15px;
        }
        .topic-item {
            width: 90%; /* Responsive width */
            max-width: 400px; /* Maximum width for larger screens */
            font-size: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 5px solid rgba(0, 255, 136, 0.9);
            box-shadow: 3px 3px 12px rgba(0, 255, 136, 0.3);
            text-align: center;
        }
        .topic-item a {
            text-decoration: none;
            color: white;
            display: block;
            transition: color 0.2s ease;
        }
        .topic-item:nth-child(odd) { background: #008080; }
        .topic-item:nth-child(even) { background: #4169e1; }
        .topic-item:hover {
            background: #00ff88;
            color: black;
            transform: translateY(-4px);
            box-shadow: 0px 0px 20px rgba(0, 255, 136, 1);
        }
        .topic-item:hover a { color: black; }

        @media (max-width: 600px) {
            header {
                font-size: 24px;
                padding: 15px;
            }
            .topic-item {
                font-size: 18px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>Welcome to Physics Notes</header>
    <div class="topic-list">
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/10iB4wOQ1qT6zJApE6ezDywW5rUU_ldQ9/view?usp=sharing" target="_blank">1. Motion</a>
        </div>
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/1pBM7WgvDk0zZaz811LFvoUTobGA2VbWs/view?usp=sharing" target="_blank">2. Gravitation</a>
        </div>
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/1wdIXvQ1mgnc_9zyz3rdk4EOaHhXB4kX8/view?usp=sharing" target="_blank">3. Sound</a>
        </div>
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/1dZRgHgKkW01ELnw-2eey_MCwtmbdYcwX/view?usp=sharing" target="_blank">4. Force and Laws of Motion</a>
        </div>
        <div class="topic-item">
            <a href="https://drive.google.com/file/d/1yee0waIUSGC82ljkm7QF3zVvKltfgPfb/view?usp=sharing" target="_blank">5. Work, Energy and Power</a>
        </div>
    </div>
</body>
</html>
