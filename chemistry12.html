<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a0a2a, #1c1c3c);
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background: linear-gradient(to right, #00ff88, #00cc66);
            color: black;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 255, 136, 0.7);
            letter-spacing: 2px;
            border-bottom: 4px solid #00ff88;
        }
        .topic-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .topic-item {
            font-size: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 5px solid rgba(0, 255, 136, 0.9);
            box-shadow: 3px 3px 12px rgba(0, 255, 136, 0.3);
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        .topic-item a {
            text-decoration: none;
            color: white;
            display: block;
            transition: color 0.2s ease;
        }
        .topic-item:hover {
            transform: translateY(-4px);
            background: #00ff88;
            color: black;
            box-shadow: 0px 0px 20px rgba(0, 255, 136, 1);
        }
        .topic-item:hover a { color: black; }
        
        @media (max-width: 768px) {
            .topic-item {
                font-size: 18px;
                padding: 12px;
            }
        }
        @media (max-width: 480px) {
            header {
                font-size: 24px;
                padding: 15px;
            }
            .topic-item {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>Welcome to Chemistry Notes</header>
    <div class="topic-list">
        <div class="topic-item"><a href="https://drive.google.com/file/d/1VUWVJ8vEaSNNZFznB-QnMgsXLtWqzqnV/view?usp=sharing" target="_blank">1. Solutions</a></div>

        <div class="topic-item"><a href="https://drive.google.com/drive/folders/1blpvPfDnMM5pci8Evd5mbpHsJdWcO7VD?usp=sharing" target="_blank">3. Chemical Kinetics</a></div>
        <div class="topic-item"><a href="https://drive.google.com/file/d/1Z9oc1-oH7SL0CtpzoBuRIzR1N4SaIm9b/view?usp=sharing" target="_blank">4. d and f Block Elements</a></div>
        <div class="topic-item"><a href="https://drive.google.com/file/d/1ATzMYbuXMDAbBmR77gQNflDcdQ1p3GIs/view?usp=sharing" target="_blank">5. Coordination Compounds</a></div>
        <div class="topic-item"><a href="https://drive.google.com/file/d/1aTgVpqI2Qkl2M19pLy2KugWPopPIogVs/view?usp=sharing" target="_blank">6. Haloalkanes and Haloarenes</a></div>
        <div class="topic-item"><a href="https://drive.google.com/file/d/1tD6ZL2Q88jv3Ey5ZYdv7CLrFAhs0Hz-_/view?usp=sharing" target="_blank">7. Alcohols, Phenols, and Ethers</a></div>
        <div class="topic-item"><a href="https://drive.google.com/file/d/1VCtFVnOnOCk7zVtHTHkt9xdrBNYeKBl2/view?usp=sharing" target="_blank">8. Aldehydes, Ketones, and Carboxylic Acids</a></div>

        <div class="topic-item"><a href="https://drive.google.com/file/d/1MT4OoTKaWLoiavc3vC2WgLCZsZo1yJgY/view?usp=sharing" target="_blank">11. It is Important</a></div>
    </div>
</body>
</html>
