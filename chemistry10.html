<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Notes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000000, #0b3d02);
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background: linear-gradient(to right, #004d00, #0b6623);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.6);
            letter-spacing: 2px;
            border-bottom: 3px solid #32cd32;
        }
        .back-button {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            background: black;
            color: white;
            font-size: 18px;
            border: 2px solid red;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 0px 10px red;
            transition: transform 0.2s ease;
        }
        .back-button:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0px 0px 15px red;
        }
        .chapter-list {
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            background: rgba(26, 26, 26, 0.9);
            margin: 30px auto;
            box-shadow: 0px 6px 20px rgba(0, 255, 0, 0.4);
            transition: transform 0.3s ease;
        }
        .chapter-list:hover {
            transform: scale(1.02);
            box-shadow: 0px 8px 25px rgba(50, 205, 50, 0.7);
        }
        .chapter-item {
            font-size: 20px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 3px 3px 12px rgba(0, 255, 0, 0.3);
            border-left: 5px solid rgba(50, 205, 50, 0.9);
        }
        .chapter-item:nth-child(odd) {
            background: #006400;
        }
        .chapter-item:nth-child(even) {
            background: #0b6623;
        }
        .chapter-item a {
            text-decoration: none;
            color: white;
            display: block;
            transition: color 0.2s ease;
        }
        .chapter-item:hover {
            transform: translateY(-4px);
            background: #39ff14;
            color: black;
            box-shadow: 0px 0px 20px rgba(50, 205, 50, 1);
        }
        .chapter-item:hover a {
            color: black;
        }
    </style>
</head>
<body>
    <header>
        Welcome to CHEMISTRY Notes
    </header>

    <div class="chapter-list">
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/12AW5DxOE6lCeIsnSmr7ZGdZePkt4n-re/view?usp=drive_link" target="_blank">
                1. CHEMICAL REACTION AND EQN
            </a>
        </div>
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1fMHqf3TOvPkz7LrAzIoAbUh_WxY-MV9Z/view?usp=drive_link" target="_blank">
                2. CARBON AND ITS COMPOUND
            </a>
        </div>
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1-As4qGqqXC7cmsiR7ttpET5F-M8WIrA0/view?usp=drive_link" target="_blank">
                3. ACID, BASE AND SALTS
            </a>
        </div>
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1_DNnnkdG1JM3rRtZTBwetGt9aay7TaTU/view?usp=sharing" target="_blank">
                4. METALS AND NON METALS
            </a>
        </div>
    </div>

    <div class="back-button" onclick="goBack()">X</div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
