<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 11 Subjects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('study-doodle-background-vector.jpg');
            background-repeat: repeat;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        .subject {
            background-color: #1e3c22;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 16px;
            color: white;
            font-size: 28px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            text-decoration: none;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 5px solid transparent;
            background-clip: padding-box;
        }
        .subject::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            z-index: -1;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff00ff, #ff0000, #00ff00, #00ffff, #0000ff);
            background-size: 200% 200%;
            animation: neonGlow 2s linear infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 20px rgba(0, 255, 0, 0.8), 0 0 20px rgba(0, 0, 255, 0.8), 0 0 20px rgba(255, 255, 0, 0.8); /* Stronger glow */
        }

        @keyframes neonGlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .back-button {
            position: fixed;
            top: 30px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: red;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            .subject {
                font-size: 24px;
                padding: 20px;
            }
        }
    </style>
    <script>
        function openPage(subject) {
            window.location.href = subject + "11.html";
        }
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <div class="back-button" onclick="goBack()">&times;</div>
    <h1>Class 11 Subjects</h1>
    <div class="container">
        <div class="subject" onclick="openPage('physics')">Physics</div>
        <div class="subject" onclick="openPage('chemistry')">Chemistry</div>
        <div class="subject" onclick="window.open('https://drive.google.com/file/d/1iEU3OqofdB1TG9zGr6pIEK1UD5HBxJiE/view?usp=sharing', '_blank')">Mathematics</div>
        <div class="subject" onclick="openPage('books')">ðŸ“šBOOKS</div>
        <a href="physicaleducation.html" class="subject">Physical Education</a>
        <div class="subject" onclick="openPage('biology')">Biology</div>
    </div>
</body>
</html>
