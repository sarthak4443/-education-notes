<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 11 Subjects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('study-doodle-background-vector.jpg');
            background-repeat: repeat;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .subject {
            background-color: #3c763d;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            border-radius: 12px;
            color: white;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
            border-left: 8px solid rgba(34, 139, 34, 0.9);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }
        .subject:hover {
            transform: scale(1.07);
            background: #39ff14;
            color: black;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        .back-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: red;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            .subject {
                font-size: 20px;
                padding: 15px;
            }
        }
    </style>
    <script>
        function openPage(subject) {
            window.location.href = subject + "11.html";
        }
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <div class="back-button" onclick="goBack()">&times;</div>
    <h1>Class 11 Subjects</h1>
    <div class="container">
        <div class="subject" onclick="openPage('physics')">Physics</div>
        <div class="subject" onclick="openPage('chemistry')">Chemistry</div>
        <div class="subject" onclick="window.open('https://drive.google.com/file/d/1iEU3OqofdB1TG9zGr6pIEK1UD5HBxJiE/view?usp=sharing', '_blank')">Mathematics</div>
        <div class="subject" onclick="openPage('books')">ðŸ“šBOOKS</div>
        <a href="physicaleducation.html" class="subject">Physical Education</a>
        <div class="subject" onclick="openPage('biology')">Biology</div>
    </div>
</body>
</html>
