<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 11 Subjects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('study-doodle-background-vector.jpg');
            background-repeat: repeat;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px; /* Increase the gap between subject slots */
            margin-top: 40px;
        }
        .subject {
            background-color: #3c763d; /* Keep the background color consistent */
            padding: 30px; /* Keep a larger padding for bigger slots */
            width: 90%; /* Keep the slots larger */
            max-width: 500px; /* Maximum width */
            border-radius: 12px;
            color: white;
            font-size: 28px; /* Increase font size */
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            border: 4px solid #3c763d; /* Use the same color for the border */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            cursor: pointer;
        }
        .subject:hover {
            transform: scale(1.07);
            background: #34A853; /* Slightly lighter shade of green */
            color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            border-color: #34A853; /* Match the hover border with background */
        }
        .back-button {
            position: fixed;
            top: 30px; /* Move it slightly lower */
            right: 20px; /* Move it slightly to the left */
            width: 50px; /* Increase button size */
            height: 50px;
            background: red;
            color: white;
            font-size: 28px; /* Increase font size */
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            .subject {
                font-size: 24px; /* Slightly reduce font size for mobile */
                padding: 20px; /* Reduce padding for mobile */
            }
        }
    </style>
    <script>
        function openPage(subject) {
            window.location.href = subject + "11.html";
        }
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <div class="back-button" onclick="goBack()">&times;</div>
    <h1>Class 11 Subjects</h1>
    <div class="container">
        <div class="subject" onclick="openPage('physics')">Physics</div>
        <div class="subject" onclick="openPage('chemistry')">Chemistry</div>
        <div class="subject" onclick="window.open('https://drive.google.com/file/d/1iEU3OqofdB1TG9zGr6pIEK1UD5HBxJiE/view?usp=sharing', '_blank')">Mathematics</div>
        <div class="subject" onclick="openPage('books')">ðŸ“šBOOKS</div>
        <a href="physicaleducation.html" class="subject">Physical Education</a>
        <div class="subject" onclick="openPage('biology')">Biology</div>
    </div>
</body>
</html>
