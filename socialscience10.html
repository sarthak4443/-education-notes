<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Science</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('desktop-wallpaper-social-studies-outstretches-beyond-the-portals-of-the-school-social-science.jpg');
            background-repeat: repeat;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8B0000;
            color: white;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Gap between slots */
            padding: 20px;
        }
        .subject-section {
            width: 90%; /* Responsive width */
            max-width: 400px; /* Same size on all devices */
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            box-shadow: 5px 5px 15px rgba(255, 0, 0, 0.4);
            border-left: 8px solid rgba(255, 69, 0, 0.9);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }
        .subject-section:nth-child(1) { background: #8B0000; }
        .subject-section:nth-child(2) { background: #B22222; }
        .subject-section:nth-child(3) { background: #CD5C5C; }
        .subject-section:nth-child(4) { background: #FF6347; }
        .subject-section:hover {
            transform: scale(1.05);
            background: #FF4500;
            box-shadow: 0px 0px 25px rgba(255, 69, 0, 1);
        }
        .subject-section a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            height: 100%;
        }
        .back-button {
            background: black;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header>Social Science</header>
    <div class="container">
        <div class="subject-section"><a href="geography10.html">Geography</a></div>
        <div class="subject-section"><a href="history10.html">History</a></div>
        <div class="subject-section"><a href="civics10.html">Civics</a></div>
        <div class="subject-section"><a href="economics10.html">Economics</a></div>
        <a href="index.html" class="back-button">â¬… Back</a>
    </div>
</body>
</html>
