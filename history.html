<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('mmm.png') no-repeat center center/cover;
            text-align: center;
            margin: 0;
            padding: 0;
            color: black;
        }
        header {
            background: #b8860b;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            background: red;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .chapter-list {
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            margin: 30px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .chapter-item {
            font-size: 18px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
            background: #6a5acd;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        .chapter-item a {
            text-decoration: none;
            color: white;
            display: block;
        }
        .chapter-item:hover {
            background: #ffd700;
            color: black;
        }
        .chapter-item:hover a {
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <span>History Notes</span>
        <button class="back-button" onclick="history.back()">&#x2716; Back</button>
    </header>
    <div class="chapter-list">
        <div class="chapter-item"><a href="https://drive.google.com/file/d/1eHrH89SrFyzwWXNWou1kKGatPoLbgyy9/view?usp=sharing" target="_blank">1. The French Revolution</a></div>
        <div class="chapter-item"><a href="https://drive.google.com/file/d/1CYEcqIxs59k-OMED73E2IKC9u-0trqjj/view?usp=sharing" target="_blank">2. Socialism in Europe and the Russian Revolution</a></div>
        <div class="chapter-item"><a href="https://drive.google.com/file/d/1pqoaXSeEo4Ctr9irFh0wW7zhq7sLnT4s/view?usp=sharing" target="_blank">3. Nazism and the Rise of Hitler</a></div>
        <div class="chapter-item"><a href="https://drive.google.com/file/d/1N7WrKm197naNDdKyVkVc1A3Q1p5mvYMQ/view?usp=sharing" target="_blank">4. Forest, Society, and Colonialism</a></div>
        <div class="chapter-item"><a href="https://drive.google.com/file/d/1rYCEH1X6cRMDiNv-PTm4RfCrmBAh7sOE/view?usp=sharing" target="_blank">5. Pastoralists in the Modern World</a></div>
    </div>
</body>
</html>
