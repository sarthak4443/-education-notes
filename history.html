<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0c0c3c, #1a1a6b); /* Dark Blue Gradient */
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background: linear-gradient(to right, #8b8000, #b8860b); /* Gold Gradient */
            color: white;
            padding: 25px;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.7);
            letter-spacing: 2px;
            border-bottom: 4px solid #ffd700; /* Gold */
        }
        .chapter-list {
            padding: 30px;
            width: 55%;
            min-width: 350px;
            border-radius: 12px;
            background: rgba(10, 10, 50, 0.9);
            margin: 40px auto;
            box-shadow: 0px 6px 20px rgba(255, 215, 0, 0.4);
            transition: transform 0.3s ease;
        }
        .chapter-list:hover {
            transform: scale(1.03);
            box-shadow: 0px 10px 30px rgba(255, 215, 0, 0.6);
        }
        .chapter-item {
            font-size: 22px;
            padding: 18px;
            margin: 12px 0;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 5px solid rgba(255, 215, 0, 0.9);
            box-shadow: 3px 3px 12px rgba(255, 215, 0, 0.3);
        }
        .chapter-item:nth-child(1) { background: #3b3b6d; } /* Dark Blue */
        .chapter-item:nth-child(2) { background: #504c87; } /* Lighter Blue */
        .chapter-item:nth-child(3) { background: #6a5acd; } /* Soft Purple */
        .chapter-item:nth-child(4) { background: #9370db; color: black; } /* Lavender */
        .chapter-item:nth-child(5) { background: #b8860b; } /* Gold */
        .chapter-item a {
            text-decoration: none;
            color: white;
            display: block;
            transition: color 0.2s ease;
        }
        .chapter-item:nth-child(4) a { color: black; }
        .chapter-item:hover {
            transform: translateY(-4px);
            background: #ffd700; /* Bright Gold */
            color: black;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 1);
        }
        .chapter-item:hover a { color: black; }
    </style>
</head>
<body>
    <header>
        Welcome to History Notes
    </header>

    <div class="chapter-list">
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1eHrH89SrFyzwWXNWou1kKGatPoLbgyy9/view?usp=sharing" target="_blank">
                1. The French Revolution
            </a>
        </div>
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1CYEcqIxs59k-OMED73E2IKC9u-0trqjj/view?usp=sharing" target="_blank">
                2. Socialism in Europe and the Russian Revolution
            </a>
        </div>
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1pqoaXSeEo4Ctr9irFh0wW7zhq7sLnT4s/view?usp=sharing" target="_blank">
                3. Nazism and the Rise of Hitler
            </a>
        </div>
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1N7WrKm197naNDdKyVkVc1A3Q1p5mvYMQ/view?usp=sharing" target="_blank">
                4. Forest, Society, and Colonialism
            </a>
        </div>
        <div class="chapter-item">
            <a href="https://drive.google.com/file/d/1rYCEH1X6cRMDiNv-PTm4RfCrmBAh7sOE/view?usp=sharing" target="_blank">
                5. Pastoralists in the Modern World
            </a>
        </div>
    </div>
</body>
</html>
